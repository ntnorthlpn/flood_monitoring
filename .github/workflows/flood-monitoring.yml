name: Ping River Flood Monitoring

on:
  schedule:
    # Run every 6 hours (0:00, 6:00, 12:00, 18:00 UTC+0)
    # For Thailand (UTC+7): 7:00, 13:00, 19:00, 1:00
    - cron: '0 */6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  monitor-flood:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run flood monitoring script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python flood_monitor.py
      
      - name: Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-logs-${{ github.run_number }}
          path: |
            *.log
            *.txt
            *.html
          retention-days: 7
